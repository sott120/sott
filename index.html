<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등록증만들기</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined" rel="stylesheet">
    <script src="/js/jquery-1.12.4.js"></script>
    <script src="/js/html2canvas.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="all_wrap">
            <!-- 왼쪽메뉴 시작 -->
            <div class="menu">
                <div class="choice"><span class="material-icons-outlined gicons" >face</span>
                    <div class="arrow">
                        <div class="arrow_L"><img src="/sorce/samll_arrow_L.png"> </div>
                        <div class="arrow_R"><img src="/sorce/small_arrow_R.png"></div>
                    </div>
                </div>
                <div class="choice"><span class="material-icons-outlined">expand_less</span>
                    <div class="arrow">
                        <div class="arrow_L"><img src="/sorce/samll_arrow_L.png"> </div>
                        <div class="arrow_R"><img src="/sorce/small_arrow_R.png"></div>
                    </div>
                </div>
                <div class="choice"><span class="material-icons-outlined">visibility</span>
                    <div class="arrow">
                        <div class="arrow_L"><img src="/sorce/samll_arrow_L.png"> </div>
                        <div class="arrow_R"><img src="/sorce/small_arrow_R.png"></div>
                    </div>
                </div>
                <div class="choice"><span class="material-icons-outlined">mood</span>
                    <div class="arrow">
                        <div class="arrow_L"><img src="/sorce/samll_arrow_L.png"> </div>
                        <div class="arrow_R"><img src="/sorce/small_arrow_R.png"></div>
                    </div>
                </div>
            </div>
            <!-- 왼쪽메뉴 끝 -->

<!-- ul의 리스트를 디스플레이 논
ul의 퍼스트차일드 블록 -->

            <div class="main_wrap">
                <div class="card_wrap">
                    <img class="big_arrow_L" src="/sorce/big_arrow_L.png" alt="">
                    <div id="card">
                        <!-- 옷입히기 소스 -->
                        <div class="card_human">
                        <img class="human human_body" src="/sorce/base.png">
                        <ul class=" hair">
                            <li><img src="/sorce/hair01.png" alt=""></li>
                            <li><img src="/sorce/hair02.png" alt=""></li>
                            <li><img src="/sorce/hair03.png" alt=""></li>
                            <li><img src="/sorce/hair04.png" alt=""></li>
                            <li><img src="/sorce/hair05.png" alt=""></li>
                            <li><img src="/sorce/hair06.png" alt=""></li>
                            <li><img src="/sorce/hair07.png" alt=""></li>
                            <li><img src="/sorce/hair08.png" alt=""></li>
                        </ul>
                        <ul class=" brows">
                            <li><img src="/sorce/brows01.png" alt=""></li>
                            <li><img src="/sorce/brows02.png" alt=""></li>
                            <li><img src="/sorce/brows03.png" alt=""></li>
                            <li><img src="/sorce/brows04.png" alt=""></li>
                            <li><img src="/sorce/brows05.png" alt=""></li>
                            <li><img src="/sorce/brows06.png" alt=""></li>
                            <li><img src="/sorce/brows07.png" alt=""></li>
                            <li><img src="/sorce/brows08.png" alt=""></li>
                        </ul>
                        <ul class=" eyes">
                            <li><img src="/sorce/eyes01.png" alt=""></li>
                            <li><img src="/sorce/eyes02.png" alt=""></li>
                            <li><img src="/sorce/eyes03.png" alt=""></li>
                            <li><img src="/sorce/eyes04.png" alt=""></li>
                            <li><img src="/sorce/eyes05.png" alt=""></li>
                            <li><img src="/sorce/eyes06.png" alt=""></li>
                        </ul>
                        <ul class=" lips">
                            <li><img src="/sorce/lips01.png" alt=""></li>
                            <li><img src="/sorce/lips02.png" alt=""></li>
                            <li><img src="/sorce/lips03.png" alt=""></li>
                            <li><img src="/sorce/lips04.png" alt=""></li>
                            <li><img src="/sorce/lips05.png" alt=""></li>
                            <li><img src="/sorce/lips06.png" alt=""></li>
                            <li><img src="/sorce/lips07.png" alt=""></li>
                        </ul>
                        <ul class=" cloth">
                            <li><img src="/sorce/cloth01.png" alt=""></li>
                            <li><img src="/sorce/cloth02.png" alt=""></li>
                            <li><img src="/sorce/cloth03.png" alt=""></li>
                            <li><img src="/sorce/cloth04.png" alt=""></li>
                            <li><img src="/sorce/cloth05.png" alt=""></li>
                            <li><img src="/sorce/cloth06.png" alt=""></li>
                            <li><img src="/sorce/cloth07.png" alt=""></li>
                            <li><img src="/sorce/cloth08.png" alt=""></li>
                        </ul>
                    </div>

                        <!-- 옷입히기 소스 끝 -->
                        
                        <!-- 카드슬라이드 스와이퍼 시작-->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="/sorce/card/gondew.jpg"></div>
                                <div class="swiper-slide"><img src="/sorce/card/wanza.jpg"></div>
                                <div class="swiper-slide"><img src="/sorce/card/elf.jpg"></div>
                                <div class="swiper-slide"><img src="/sorce/card/angel.jpg"></div>
                                <div class="swiper-slide"><img src="/sorce/card/fox.jpg"></div>
                                <div class="swiper-slide"><img src="/sorce/card/outssa.jpg"></div>
                                <div class="swiper-slide"><img src="/sorce/card/genius.jpg"></div>
                                <div class="swiper-slide"><img src="/sorce/card/cat.jpg"></div>
                            </div>
                        </div>
                        <!-- 카드슬라이드 스와이퍼 끝 -->
                        <a id="target" style="display: none;"></a>
                    </div>
                    <img class="big_arrow_R" src="/sorce/big_arrow_R.png" alt="">
                </div>
                <button onclick="download()">저장하기</button>
                <div class="card_bg"><img src="/sorce/card_bg.png" style="width:986px"></div>
            </div>

            <!-- 오른쪽메뉴 시작 -->
            <div class="menu">
                <div class="choice"><span class="material-icons-outlined">checkroom</span>
                    <div class="arrow">
                        <div class="arrow_L"><img src="/sorce/samll_arrow_L.png"> </div>
                        <div class="arrow_R"><img src="/sorce/small_arrow_R.png"></div>
                    </div>
                </div>
                <div class="choice"><span class="material-icons-outlined">auto_awesome</span>
                    <div class="arrow">
                        <div class="arrow_L"><img src="/sorce/samll_arrow_L.png"> </div>
                        <div class="arrow_R"><img src="/sorce/small_arrow_R.png"></div>
                    </div>
                </div>
                <div class="choice"><span class="material-icons-outlined">yard</span>
                    <div class="arrow">
                        <div class="arrow_L"><img src="/sorce/samll_arrow_L.png"> </div>
                        <div class="arrow_R"><img src="/sorce/small_arrow_R.png"></div>
                    </div>
                </div>
            </div>
            <!-- 오른쪽메뉴 끝 -->
        </div>
    </div>
    <div class="bg"></div>




    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            speed : 10,
            effect: "fade",
            navigation: {
                nextEl: ".big_arrow_R",
                prevEl: ".big_arrow_L",
            },
        });
    </script>
</body>
<script src="/js/script.js"></script>

</html>
